
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Get coordinates of the mouse pointer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 80%; }
</style>
</head>
<body>

<style type="text/css">
    #info {
    	font-family: sans-serif;
    }
    #sidebar {
    	position: absolute;
        width: 20%;
        right: 0;
        display: block;
        margin: 0px auto;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        color: #222;
        background: #fff;
        font-family: sans-serif;
    }
    #text{
    	padding: 10px;
    }
</style>


<div id="map"></div>
<div id = "sidebar">
	<div id = "text">
	
	<pre id="info">
	</pre>


	<form id = "placename">
		<label for = "place">Place name:</label>
		<br>
		<input type = "text" id ="place" name = "place">
		
		<input class="submit" type="submit" value="Submit" />

	</form>

	</div>
</div>



<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2FzaGFzYXlzaGkiLCJhIjoiY2lpN2l5NGdzMDA4Z3YzbHhpOGdpenJlZiJ9._oo7Bf5SV7ELBQHy7wuUSQ';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-8, 53.3], // starting position
        zoom: 6 // starting zoom
    });
	
    map.on('click', function(e) {
    
    	var coordinates = e.lngLat.wrap();
    	
    	var coordstext = JSON.stringify(e.lngLat.wrap());
    	var coordstext = coordstext.replace('{"lng":',"")
    	var coordstext = coordstext.replace('"lat":',"")
    	var coordstext = coordstext.replace('}',"")
    	
    	var splits = coordstext.split(",");
    	
    	new mapboxgl.Popup()
			.setLngLat(coordinates)
			.setHTML("")
			.addTo(map);
    	
    	
        document.getElementById('info').innerHTML =
            // e.point is the x, y coordinates of the mousemove event relative

            // e.lngLat is the longitude, latitude geographical position of the event
            "<br>Longitude: " +
            splits[0] +
            "<br>Latitude: " +
            splits[1];
    });
    
    
    
</script>

<script>
document.getElementById('#placename').submit(function () {
 return false;
});
</script>

</body>
</html>
